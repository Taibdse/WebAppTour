<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- font awesome css -->
  <link rel="stylesheet" href="../../plugins/font-awesome-4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap core css -->
  <link rel="stylesheet" href="../../MDB Free/css/bootstrap.min.css">

  <!-- Meterial Design Bootstrap -->
  <link rel="stylesheet" href="../../MDB Free/css/mdb.min.css">

  <!-- datepicker css -->
  <link rel="stylesheet" href="../../plugins/bootstrap-datetimepicker/css/bootstrap-datepicker3.min.css">

  <!-- bootstrap datetime picker css -->
  <link rel="stylesheet" href="../../plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css">

  <!-- pagination css -->
  <link rel="stylesheet" href="../../plugins/paginationJs/pagination.css">

  <!-- main view custom css -->
  <link rel="stylesheet" href="../../custom/css/main.css">

  <link rel="stylesheet" href="../../custom/css/route.css">
 
  <title>Route</title>
</head>

<body>
  <!-- navbar start-->
  <nav class="navbar navbar-expand-lg bg-main-color white-text" style="padding-top: 0; padding-bottom: 0">
     
  </nav>
  <!-- navbar end -->

  <div class="container-fluid">

    <div class="row my-2 row-custom">
      <div class="col-lg-8 mb-1">
        <!-- card route map start-->
        <div class="card card-route-map card-insert-route">
          <div class="card-header bg-main-color custom-card-header">
            <h5 class="trn">
              Route Map
            </h5>
          </div>
          <div class="card-body custom-card-body">
            
          </div>
        </div>
        <!-- card route map start-->
      </div>
      <div class="col-lg-4">
        <div class="row">
          <div class="col-6 mb-1">
            <div class="card card-points card-insert-route">
              <div class="card-header custom-card-header bg-main-color">
                <h5>
                  <span class="trn">Select point</span>
                </h5>
              </div>
              <div class="card-body custom-card-body">
                <div class="form-group">
                  <label for="" class="trn">Selected zone</label>
                  <select name="" id="selectRouteZone" class="form-control selectZones">
                    
                  </select>
                </div>

                <ul class="list-group" id="pointsOnZone">
                  
                </ul>
              </div>
            </div>

          </div>
          <div class="col-6 mb-1">
            <div class="card card-insert-route">
              <div class="card-header bg-main-color custom-card-header">
                <div class="row">
                  <!-- <div class="col-lg-6">
                      <h6>
                         <span class="trn">Route</span>
                      </h6>
                  </div> -->
                  <div class="col-12">
                    <button class="btn btn-custom btn-success trn btn-block my-2" id="btnSaveSelectedPoints">Save Route</button>
                  </div>
                </div>
              </div>
              <div class="card-body custom-card-body">
                <div class="sortable points" id="selectedPointsOnRoute">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card card-route">
          <div class="card-header bg-main-color custom-card-header">
            <h5>
              <i class="fa fa-exclamation-triangle"></i> <span class="trn">Route list</span>
            </h5>
          </div>
          <div class="card-body custom-card-body">
            <div class="row my-3">
              <div class="col-sm-8">
                <div id="pagingRoutesControl"></div>
              </div>
              <div class="col-sm-4">
                <div id="totalRoutes"></div>
              </div>
            </div>
            <div class="table-responsive">
              
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-12">
        <!-- Modal Update Route Guard -->
        <div class="modal fade" id="modalUpdateRouteGuard">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title trn">Update route</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">  
                    <div class="text-center font-weight-bold green-text" style="font-size: 1.1em" id="routeUpdateInfo"></div>
                  <div class="form-group">
                    <label for="" class="font-weight-bold trn">Route Name</label>
                    <input type="text" placeholder="Enter name.." id="txtUpdateRouteName" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="" class="font-weight-bold trn">Dístance (km)</label>
                    <input type="text" placeholder="Distance (km)" id="txtUpdateDistance" class="form-control" disabled>
                  </div>
                  <div class="form-group">
                    <label for="" class="font-weight-bold trn">Speed (km/h)</label>
                    <input type="text" placeholder="Speed (km/h)" id="txtUpdateSpeed" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="" class="font-weight-bold trn">Min time (min)</label>
                    <input type="text" placeholder="Min time (min)" id="txtUpdateMinTime" class="form-control txtMinTime" disabled>
                  </div>
                  <div class="form-group">
                    <label for="" class="font-weight-bold trn">Time Completion (max)</label>
                    <input type="text" placeholder="Max time (min)" id="txtUpdateCompletionTime" class="form-control timeComplete">
                  </div>
                  <div class="form-group">
                      <label for="" class="font-weight-bold trn">Break time</label>
                      <input type="text" placeholder="Break time" id="txtUpdateBreakTime" class="form-control breaktime">
                    </div>
                  <div class="form-group">
                    <label for="" class="font-weight-bold trn">Tour execute</label>
                    <input type="text" placeholder="Tour execute" id="txtUpdateTourExecute" class="form-control tourExecute">
                  </div>
                  <div class="form-group">
                    <label for="" class="font-weight-bold trn">Device use</label>
                    <select id="selectUpdateRouteDevice" class="selectDevices form-control"></select>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-custom bg-main-color trn" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-custom btn-success btnSaveRouteUpdateGuard trn">Save</button>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <!-- Modal Insert Route Guard -->
        <div class="modal fade" id="modalInsertRoute">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title trn">Insert route</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">  
                  <div class="form-group">
                    <label for="" class="font-weight-bold trn">Route Name</label>
                    <input type="text" placeholder="Enter name.." id="txtInsertRouteName" class="form-control">
                  </div>
                  <div>
                    <label for="" class="font-weight-bold trn">Type of Route</label><br>
                    <span class="trn">Circle Line</span>
                    <input type="radio" class="txtInsertRouteType" checked name="txtInsertRouteType" value="circle">
                    <span class="trn">Straight Line</span>
                    <input type="radio" id="txtInsertRouteType" class="txtInsertRouteType" name="txtInsertRouteType" value="straight">
                  </div><br>
                  
                  <div class="form-group">
                    <label for="" class="font-weight-bold trn">Dístance (km)</label>
                    <input type="text" placeholder="Distance (km)" id="txtInsertDistance" class="form-control" disabled>
                  </div>
                  <div class="form-group">
                    <label for="" class="font-weight-bold trn">Speed (km/h)</label>
                    <input type="text" placeholder="Speed (km/h)" id="txtInsertSpeed" class="form-control speed">
                  </div>
                  <div class="form-group">
                    <label for="" class="font-weight-bold trn">Min time (min)</label>
                    <input type="text" placeholder="Min time (min)" id="txtInsertMinTime" class="form-control txtMinTime" disabled>
                  </div>
                  <div class="form-group">
                    <label for="" class="font-weight-bold trn">Time Completion (max)</label>
                    <input type="text" placeholder="Time Completion (min)" id="txtInsertCompletionTime" class="form-control maxTime">
                  </div>
                  <div class="form-group">
                      <label for="" class="font-weight-bold trn">Break time</label>
                      <input type="text" placeholder="Break time" id="txtInsertBreakTime" class="form-control breakTime">
                    </div>
                  <div class="form-group">
                    <label for="" class="font-weight-bold trn">Tour execute</label>
                    <input type="text" placeholder="Tour execute" id="txtInsertTourExecute" class="form-control tourExecute">
                  </div>
                  <div class="form-group">
                    <label for="" class="font-weight-bold trn">Device use</label>
                    <select id="selectInsertRouteDevice" class="selectDevices form-control"></select>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-custom bg-main-color trn" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-custom btn-success  trn" id="btnSaveInsertRoute">Save</button>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>

    <!-- route view map start -->
    <div class="row">
      <div class="col-12">
        <div class="modal fade" id="modalViewMapRoute" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg modal-dialog-super-lg-custom" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title trn">Route Map</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
               
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-custom bg-main-color trn" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- route view map end -->
  </div>

  <!-- Google Map API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2JtN93nl-xarvyDCUu5QOVtFNMJk0S-A"></script>

 <!-- components -->
 <script src="../../custom/js/components/navbar.component.js"></script>
