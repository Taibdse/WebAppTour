                          <div class="dropdown-menu" style="padding-right: 10px">
                            <button class="btn btn-custom btn-info btn-custom-small dropdown-item trn" id="btnViewIncidentsReportByWeek">View</button>
                            <button class="btn btn-custom btn-success btn-custom-small dropdown-item trn" id="btnViewChartIncidentsReportByWeek">Chart</button>
                          </div>
                      </div>
                  </div>
                </div>
              </div>

            </div>
           
          </div>

              </div>
